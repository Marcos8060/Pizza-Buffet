<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Buffet</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-bar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="https://img.icons8.com/color/48/000000/pizza-delivery.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Gallery</a>
            <a class="nav-link" href="#">News</a>
          </div>
        </div>
      </div>
      <img
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        class="cart"
        src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-cart-ecommerce-icongeek26-linear-colour-icongeek26.png"
      />
      <div class="totalItemsInCart">0</div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title font-weight-bolder" id="exampleModalLabel">
              Carnivores-Pizza-Buffet
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="title d-flex justify-content-between underline">
              <h5>Product/Name</h5>
              <h5>Quantity</h5>
              <h5>Amount</h5>
            </div>
            <div class="cartItems">
              <!-- append cart items here -->
            </div>
            <div class="subTotals">
              <!-- append subtotals here -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#checkout"
              data-bs-dismiss="modal"
            >
              Checkout
            </button>
            <button type="button" class="btn2" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of modal -->

    <!-- checkout modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="checkout"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your Order</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="row checkout">
                <!-- checkout section -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn"
              data-bs-toggle="modal"
              data-bs-target="#delivery"
              data-bs-dismiss="modal"
            >
              Proceed to delivery
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- End of checkout modal -->

    <!-- delivery modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="delivery"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="searchContainer">
              <div class="search"></div>
            </div>
            <form id="form">
              <label for="name" class="form-label">Name</label>
              <input id="name" type="text" class="form-control" />
              <label for="location" class="form-label">Location</label>
              <input id="location" type="text" class="form-control" />
              <button class="btn2">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of delivery modal -->
  </body>
</html>
